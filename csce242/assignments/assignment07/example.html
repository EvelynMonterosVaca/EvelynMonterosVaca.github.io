<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stick Figure Climbing Ladder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    /* Container for the ladder */
    #ladder {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 50px;
    }

    /* Rungs of the ladder */
    .rung {
      height: 10px;
      background-color: darkgray;
      margin-top: 20px; /* Vertical spacing between steps */
    }

    /* Stick figure */
    #stick-figure {
      position: absolute;
      bottom: 0;
      left: 60px; /* Horizontal position of the figure */
      width: 30px;
      animation: climb 5s linear infinite, moveLeftRight 0.5s alternate infinite; /* Keyframe animations */
    }

    /* Animation for climbing the ladder */
    @keyframes climb {
      0% {
        bottom: 0;
      }
      100% {
        bottom: 100%; /* Adjust to move up by 100% of the ladder height */
      }
    }

    /* Animation for switching between left and right images */
    @keyframes moveLeftRight {
      0%, 100% {
        transform: scaleX(-1); /* Flip to left */
      }
      50% {
        transform: scaleX(1); /* Flip to right */
      }
    }

    /* Start button */
    #climb-button {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- Ladder and Steps -->
  <div id="ladder"></div>

  <!-- Stick Figure (initially hidden) -->
  <img id="stick-figure" src="left-stick-figure.png" alt="stick-figure" />

  <!-- Button to trigger climbing -->
  <button id="climb-button">Climb Ladder</button>

  <script>
    // Get references to elements
    const figure = document.getElementById("stick-figure");
    const ladderContainer = document.getElementById("ladder");
    const climbButton = document.getElementById("climb-button");

    // Variables for the climbing process
    let currentRung = 0;
    const totalRungs = 6; // Set the number of rungs (ladder steps)

    // Create ladder rungs using a loop
    for (let i = 0; i < totalRungs; i++) {
      const rung = document.createElement("div");
      rung.classList.add("rung");
      ladderContainer.appendChild(rung);
    }

    // Initially hide the stick figure and position it at the bottom
    figure.style.display = "none"; 
    figure.style.bottom = "0px";

    // Start climbing on button click
    climbButton.addEventListener("click", () => {
      climbButton.style.display = "none"; // Hide the button after click
      figure.style.display = "block"; // Show the stick figure

      // Trigger the climb animation by adding the "climbing" class
      figure.style.animationPlayState = 'running';
    });
  </script>

</body>
</html>
