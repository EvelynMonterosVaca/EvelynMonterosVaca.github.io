<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title and Image Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .title-list {
            padding: 20px;
            text-align: center;
        }

        .title-item {
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .title-item:hover {
            background-color: #ddd;
        }

        /* Popup styles */
        .popup.hidden {
            display: none;
        }

        .popup {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 7px 20px blue;
            border-radius: 8px;
        }

        .popup img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .popup h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Close button styles */
        #close {
            font-size: 30px;
            color: #888;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #close:hover {
            color: #f44336;
        }

        /* Credit section */
        section {
            text-align: center;
            margin-top: 30px;
        }

        section a {
            color: #0073e6;
            text-decoration: none;
        }

        section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="title-list" id="title-list">
    <!-- Titles will be displayed here -->
</div>

<div class="popup hidden" id="popup">
    <div class="popup-content">
        <span id="close">&#10006;</span>
        <h2 id="popup-title"></h2>
        <img id="popup-image" src="" alt="Image" />
    </div>
</div>

<section>
    Image by <a href="https://www.freepik.com/free-vector/hand-drawn-stickman-collection_20832062.htm#query=stick%20figure%20run&position=46&from_view=search&track=ais&uuid=22e87991-ee06-4dc2-8ea3-464d535e1a63">Freepik</a>
</section>

<script>
    // Associative array of titles and images
    const titlesAndImages = [
        { title: 'Happy Birthday', image: 'images/birthday.jpg' },
        { title: 'Crazy Clown', image: 'images/clown.jpg' },
        { title: 'Its Raining', image: 'images/rain.jpg' },
        { title: 'Quiet Time', image: 'images/read.jpg' },
        { title: 'Working Hard', image: 'images/shovel.jpg' },
        { title: 'Work form Home', image: 'images/work.jpg' }
    ];

    const titleListElement = document.getElementById('title-list');
    const popup = document.getElementById('popup');
    const popupTitle = document.getElementById('popup-title');
    const popupImage = document.getElementById('popup-image');
    const closeBtn = document.getElementById('close');

    // Function to create title items
    function createTitleItems() {
        titlesAndImages.forEach(item => {
            const titleItem = document.createElement('div');
            titleItem.classList.add('title-item');
            titleItem.textContent = item.title;

            // Add event listener for the popup
            titleItem.addEventListener('click', () => {
                popupTitle.textContent = item.title;
                popupImage.src = item.image;
                popup.classList.remove('hidden');  // Show the popup
            });

            titleListElement.appendChild(titleItem);
        });
    }

    // Close popup when the close button is clicked
    closeBtn.addEventListener('click', () => {
        popup.classList.add('hidden');  // Hide the popup
    });

    // Initialize the page by creating the title items
    createTitleItems();
</script>

</body>
</html>
