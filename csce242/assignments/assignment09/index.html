<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pizza Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pizza Menu</h1>
  <h2>Classes</h2>
  <div id="list"></div>

  <!-- Modal -->
  <div id="pizza" class="show">
    <div class="content">
        <span id="close" class="close">&times;</span>
        <h2 id="title"></h2>

        <div id="cat">
            <section id="horse">
                <p><strong>Ingredients:</strong> <span id="ingredients"></span></p>
                <p><strong>Sauce:</strong> <span id="sauce"></span></p>
                <p><strong>Chees:</strong> <span id="cheese"></span></p>
                <p><strong>Price:</strong> $<span id="price"></span></p>      
            </section>
            
            <section id="dog">
                <img id="image" src="" alt="">
            </section>

        </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
